# Deployment Configuration

deployment:
  # SSH connection timeout in seconds
  timeout: 300
  
  # Number of health check retries
  health_check_retries: 3
  
  # Delay between retries (seconds)
  retry_delay: 5
  
  # Remote deployment directory
  remote_dir: /home/ubuntu/nginx-service

services:
  - name: nginx
    path: services/nginx
    port: 80
    health_endpoint: /
    compose_file: docker-compose.yml

# Logging configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  log_dir: scripts/logs
  
# Notifications (optional - set to null if not using)
notifications:
  slack_webhook: null
  email: null

# Advanced options
options:
  parallel_deployment: false  # Deploy to all hosts simultaneously
  create_backup: true
  rollback_on_failure: false
