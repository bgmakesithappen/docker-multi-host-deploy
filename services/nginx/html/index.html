<!DOCTYPE html>
<html>
<head>
    <title>Docker Multi-Host Deploy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .label {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .value {
            font-size: 1.3em;
            color: #2c3e50;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #667eea;
        }
        .badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Host Deployment</h1>
        <p class="subtitle">Automated Docker deployment across multiple servers</p>
        
        <div class="info-card">
            <div class="label">Server Hostname</div>
            <div class="value" id="hostname">localhost</div>
        </div>
        
        <div class="info-card">
            <div class="label">Container</div>
            <div class="value">nginx:alpine</div>
        </div>
        
        <div class="badge">Deployment Successful</div>
        
        <script>
            // Show actual hostname
            document.getElementById('hostname').textContent = window.location.hostname;
        </script>
    </div>
</body>
</html>
